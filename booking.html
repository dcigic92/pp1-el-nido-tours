<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Island hopping tours from El Nido, Philippines">
    <meta name="keywords" content="island hopping, boat, tours, el nido, palawan, philippines">
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2963064474.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>El Nido Tours</title>
</head>

<body>
    <header id="page-header" class="special-text">
        <h1>Welcome to El Nido Tours!</h1>
    </header>
    <nav id="menu" class="special-text">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="booking.html" class="active">Booking</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section id="booking-container" class="content-bg top-margin">
        <h2 class="title">Book now</h2>
        <form method="get" action="booking-confirmation.html" class="content-width">
        <fieldset>
            <legend><h3>Your details</h3></legend>
            <div class="one-line vertical-center form-margin">
                <label for="fname" class="label-left">First name</label>
                <input type="text" id="fname" name="first_name" class="field-right" required>
            </div>
            <div class="one-line vertical-center form-margin">
                <label for="lname" class="label-left">Last name</label>
                <input type="text" id="lname" name="last_name" class="field-right" required>
            </div>
            <div class="one-line vertical-center form-margin">
                <label for="email" class="label-left">Email</label>
                <input type="email" id="email" name="email" class="field-right" required>
            </div>
        </fieldset>
        <fieldset>
            <legend><h3>Tour details</h3></legend>
            <div class="form-margin radio-margin">
                <p>Choose your tour</p>
			    <input id="tour-a" name="tour" value="tour-a" type="radio" required>
			    <label for="tour-a">Tour A</label>
			    <input id="tour-b" name="tour" value="tour-b" type="radio" required>
			    <label for="tour-b">Tour B</label>
			    <input id="tour-c" name="tour" value="tour-c" type="radio" required>
			    <label for="tour-c">Tour C</label>
			    <input id="tour-d" name="tour" value="tour-d" type="radio" required>
			    <label for="tour-d">Tour D</label>
            </div>
            <div id="number-of-tickets" class="vertical-center form-margin">
				<label for="tickets">Select number of tickets</label>
				<input id="tickets" list="tickets-num" name="tickets" required>
				<datalist id="tickets-num">
					<option value="1">
					<option value="2">
					<option value="3">
					<option value="4">
					<option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
				</datalist>
			</div>
            <div id="choose-date" class="vertical-center form-margin">
                <label for="tour-date">Choose date</label>
                <input type="date" id="tour-date" name="tour-date" required>
            </div>
            <div class="form-margin radio-margin">
                <p>Pickup from hotel</p>
			    <input id="yes" name="pickup" value="yes" type="radio" required>
			    <label for="yes">Yes</label>
			    <input id="no" name="pickup" value="no" type="radio" required>
			    <label for="no">No</label>
            </div>
            <div class="form-margin radio-margin">
                <p>Price 25€ per person</p>
			    <input id="pay-now" name="pay-option" value="pay-now" type="radio" required>
			    <label for="pay-now">Pay now</label>
			    <input id="pay-later" name="pay-option" value="pay-later" type="radio" required>
			    <label for="pay-later">Pay later</label>
            </div>
        </fieldset>
        <div class="bottom-margin">
            <input type="submit" value="Confirm" class="special-text">
        </div>
        </form>
    </section>
    <footer>
        <div id="copyright-container" class="container-left center-content special-text">
            <h3>Created by Dino Cigic 2023 ©</h3>
        </div>
        <div id="socials-container" class="container-right center-content special-text">
            <h3>Find us on:</h3>
            <ul id="socials">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
